<section class="order-form section">
    <div class="order-form__container container">
        <form class="order-form__part" autocomplete="on">
            <h3 class="order-form__title second-title">Зв’яжіться з нами</h3>
            <div class="order-form__field">
                <label>
                    <input type="text" name="name" class="order-form__input common-text" placeholder="Ім’я">
                </label>

            </div>
            <div class="order-form__field">
                <label>
                    <input type="email" name="mail" class="order-form__input common-text" placeholder="Email">
                </label>
            </div>
            <div class="order-form__field select-field">
                <select name="plastic-types" class="order-form__input select-field__select">
                    <option disabled selected hidden>Види пластика</option>
                </select>
            </div>
            <div class="select">
                <div class="select__header">
                    <span class="select__current">Якість друку</span>
                </div>

                <div class="select__body">
                    <div class="select__item">300 мікрон</div>
                    <div class="select__item">200 мікрон</div>
                    <div class="select__item">100 мікрон</div>
                    <div class="select__item">Труднощі у виборі - ми допоможемо</div>
                </div>
            </div>
            <div class="order-form__field select-field">
                <select name="color" class="order-form__input select-field__select">
                    <option disabled selected hidden>Колір</option>
                </select>
            </div>
            <div class="order-form__textarea">
                <div>
                    <label for="comment" class="order-form__label common-text">Повідомлення</label>
                </div>
                <div class="textarea-field">
                    <textarea name="comment" id="comment" rows="10" class="textarea-field__textarea common-text"
                        placeholder="Залишіть своє повідомлення"></textarea>
                    <label for="file" class="textarea-field__item">
                        <svg width="21" height="20">
                            <use href="./images/symbol-defs.svg#paper-clip"></use>
                        </svg>
                    </label>
                </div>
                <input type="file" accept=".STL,.Obj,.CAD" name="file" id="file" class="order-form__hide">
                <div>
                    <label for="file" class="textarea-field__file common-text">*Прикріпіть зображення / креслення / STL
                        / Obj / CAD-модель</label>
                </div>
            </div>
            <div class="contacts-form__button-wraper">
                <button class="contacts-form__button link" type="submit">
                    <span class="contacts-form__button-text">ВІДПРАВИТИ</span>
                </button>
            </div>        
        </form>
        <div>
            <include src="./partials/contacts.html"></include>
        </div>
    </div>
</section>
